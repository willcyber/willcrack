    function caesarCipher(cipher){
        

        for (var i = 0; i < cipher.length; i++) {
            let c = cipher[i].charCodeAt();
            let sum = c+3;
            if (c >= 65 && c <= 90) {
                cipher += String.fromCharCode((c - 65 + 13) % 26 + 65);
            } else if (c >= 97 && c <= 122) {
                cipher += String.fromCharCode((c - 97 + 13) % 26 + 97);
            } else {
                cipher += cipher.charAt(i);
            }
            // return decoded;
            
        }

    }
