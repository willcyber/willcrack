<!DOCTYPE html>
<html>
<body>

<h1>Welcome to Willcrack!</h1>

<p>This tool will hopefully help you on your ctf journey</p>

<label for="cipher">Input your cipher here:</label>
<input type="text" id="cipher" name="cipher" placeholder="stuff">
<button onclick="convert()">Convert!</button>
<p id="convert"></p>




<script>
function convert() {
    var cipher = document.getElementById("cipher");
    document.getElementById("convert").innerHTML = cipher.value;
}

</script>

</body>
</html>
